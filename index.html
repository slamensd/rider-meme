<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rider Meme Maker</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header style="background-color: #2c0a4c; height: 80px; display: flex; justify-content: center; align-items: center; margin-bottom: 20px;">
    <img src="/images/logo_sm.webp" alt="Logo" style="height: 30px;">
  </header>
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <canvas id="memeCanvas" width="500" height="500"></canvas>
        <div class="text-inputs">
          <label for="topText">Top Text</label>
          <input type="text" id="topText" placeholder="Top Text">
          <label for="bottomText">Bottom Text</label>
          <input type="text" id="bottomText" placeholder="Bottom Text">
        </div>
        <div class="button-container">
          <button id="generateMemeBtn" class="btn btn-primary">Save Meme</button>
        </div>
      </div>
  
      <div class="col-md-4">
        <div class="thumbnail-container">
            <img src="/images/Image1.png" data-src="/images/Image1.png" alt="Image 1" class="img-thumbnail">
           
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
